<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: 'Cairo', sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      color:#111;
    }

    .toolbar{
      display:flex;
      gap: 10px;
      justify-content:flex-start;
      margin-bottom: 16px;
    }

    .btn{
      display:inline-block;
      border: 1px solid #222;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      text-decoration: none;
    }
    .btn:hover{ opacity: .92; }

    .contract-body{
      white-space: pre-wrap;
      line-height: 1.8;
    }

    @media print{
      .toolbar{ display:none !important; }
      body{ padding:0; margin:0; }
    }
  </style>
</head>

<body>

  <div class="toolbar">
    <button type="button" class="btn" onclick="window.print()">طباعة من المتصفح</button>

    <a class="btn" target="_blank" href="{% url 'lease_contract_pdf' lease_id %}">
      فتح PDF (WeasyPrint)
    </a>
  </div>

  <h1 style="text-align:center; margin: 0 0 1.5rem 0;">{{ title }}</h1>

  <div class="contract-body">
    {{ filled_body|safe }}
  </div>

</body>
</html>
