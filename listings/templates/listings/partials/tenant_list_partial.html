<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">المستأجرون</h3>
  <a class="btn btn-primary" href="{% url 'tenant_create' %}" hx-get="{% url 'tenant_create' %}" hx-target="#appModalBody">إضافة</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>الاسم</th>
          <th>الهاتف</th>
          <th>الهوية</th>
          <th class="text-end">إجراءات</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tenants %}
        <tr>
          <td>{{ t.full_name }}</td>
          <td>{{ t.phone }}</td>
          <td>{{ t.id_number }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'tenant_edit' t.id %}" hx-get="{% url 'tenant_edit' t.id %}" hx-target="#appModalBody">تعديل</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'tenant_delete' t.id %}" hx-get="{% url 'tenant_delete' t.id %}" hx-target="#appModalBody">حذف</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-muted p-4">لا يوجد مستأجرون.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
