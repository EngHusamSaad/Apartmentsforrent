<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">عقود الإيجار</h3>
  <a class="btn btn-primary" href="{% url 'lease_create' %}" hx-get="{% url 'lease_create' %}" hx-target="#appModalBody">إضافة</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>الشقة</th>
          <th>المستأجر</th>
          <th>البداية</th>
          <th>النهاية</th>
          <th>الإيجار</th>
          <th>الحالة</th>
          <th class="text-end">إجراءات</th>
        </tr>
      </thead>
      <tbody>
        {% for l in leases %}
        <tr>
          <td>{{ l.apartment }}</td>
          <td>{{ l.tenant }}</td>
          <td>{{ l.start_date }}</td>
          <td>{{ l.end_date|default:"-" }}</td>
          <td>{{ l.rent_amount }}</td>
          <td>{{ l.get_status_display }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary"
               href="{% url 'lease_contract_preview' l.id %}">
              عقد PDF
            </a>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'lease_edit' l.id %}" hx-get="{% url 'lease_edit' l.id %}" hx-target="#appModalBody">تعديل</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'lease_delete' l.id %}" hx-get="{% url 'lease_delete' l.id %}" hx-target="#appModalBody">حذف</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="7" class="text-center text-muted p-4">لا توجد عقود إيجار.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
