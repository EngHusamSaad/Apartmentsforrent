<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">المباني</h3>
  <a class="btn btn-primary" href="{% url 'building_create' %}" hx-get="{% url 'building_create' %}" hx-target="#appModalBody">إضافة</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>الاسم</th>
          <th>العنوان</th>
          <th class="text-end">إجراءات</th>
        </tr>
      </thead>
      <tbody>
        {% for b in buildings %}
        <tr>
          <td>{{ b.name }}</td>
          <td class="text-muted">{{ b.address }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'building_edit' b.id %}" hx-get="{% url 'building_edit' b.id %}" hx-target="#appModalBody">تعديل</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'building_delete' b.id %}" hx-get="{% url 'building_delete' b.id %}" hx-target="#appModalBody">حذف</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center text-muted p-4">لا توجد مباني.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
