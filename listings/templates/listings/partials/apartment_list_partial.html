<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">الشقق</h3>
  <a class="btn btn-primary" href="{% url 'apartment_create' %}" hx-get="{% url 'apartment_create' %}" hx-target="#appModalBody">إضافة</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>المبنى</th>
          <th>رقم</th>
          <th>الحالة</th>
          <th>الإيجار</th>
          <th class="text-end">إجراءات</th>
        </tr>
      </thead>
      <tbody>
        {% for a in apartments %}
        <tr>
          <td>{{ a.building.name }}</td>
          <td>{{ a.apartment_no }}</td>
          <td>{{ a.get_status_display }}</td>
          <td>{{ a.rent_amount }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'apartment_edit' a.id %}" hx-get="{% url 'apartment_edit' a.id %}" hx-target="#appModalBody">تعديل</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'apartment_delete' a.id %}" hx-get="{% url 'apartment_delete' a.id %}" hx-target="#appModalBody">حذف</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center text-muted p-4">لا توجد شقق.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
