{% extends "layout/base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Dashboard</h3>
</div>

<div class="row g-3">
  <div class="col-md-3">
    <div class="card"><div class="card-body">
      <div class="text-muted">Buildings</div>
      <div class="fs-3 fw-bold">{{ stats.buildings }}</div>
    </div></div>
  </div>

  <div class="col-md-3">
    <div class="card"><div class="card-body">
      <div class="text-muted">Apartments</div>
      <div class="fs-3 fw-bold">{{ stats.apartments }}</div>
    </div></div>
  </div>

  <div class="col-md-3">
    <div class="card"><div class="card-body">
      <div class="text-muted">Vacant</div>
      <div class="fs-3 fw-bold">{{ stats.vacant }}</div>
    </div></div>
  </div>

  <div class="col-md-3">
    <div class="card"><div class="card-body">
      <div class="text-muted">Active Leases</div>
      <div class="fs-3 fw-bold">{{ stats.active_leases }}</div>
    </div></div>
  </div>
</div>
{% endblock %}
