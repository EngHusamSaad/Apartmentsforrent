<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  {% load static %}
  <meta charset="utf-8" />
  <title>{{ title }}</title>

  <style>
    @page {
      size: A4;
      margin: 18mm 18mm 38mm 18mm;

      @bottom-center {
        content: element(footer);
      }
    }

    html,
    body {
      font-family: "Cairo", sans-serif;
      font-size: 12pt;
      line-height: 1.8;
      color: #111;
    }

    h1 {
      text-align: center;
      margin: 0 0 10mm 0;
    }

    .contract-body {
      white-space: pre-wrap;
    }

    /* ===== Running Footer ===== */
    .footer {
      position: running(footer);
    }

    .footer-wrap {
      display: block;
      width: 100%;
      /* مهم: عرض كامل */
      border-top: 1px solid #ccc;
      padding-top: 4mm;
      font-size: 8pt;
      color: #666;
    }

    .footer-table {
      width: 100%;
      /* مهم */
      table-layout: fixed;
      /* مهم */
      border-collapse: collapse;
    }

    .footer-table td {
      padding: 0;
      vertical-align: top;
    }

    /* ثلاثة أعمدة: يسار/وسط/يمين */
    .col-left {
      width: 45%;
      text-align: left;
      direction: ltr;
    }

    .col-mid {
      width: 10%;
    }

    .col-right {
      width: 45%;
      text-align: right;
      direction: rtl;
    }

    .footer-logo {
      height: 30px;
      vertical-align: middle;
      margin-left: 6px;
      opacity: .9;
    }

    .dyn {
      font-weight: 700;
      text-decoration: underline;

    }

    .footer-line {
      line-height: 1.35;
    }
  </style>
</head>

<body>

  <div class="footer">
    <div class="footer-wrap">
      <table class="footer-table">
        <tr>
          <!-- أقصى الشمال -->

          <td class="col-right">
            <div class="footer-line">
              <img class="footer-logo" src="{% static 'listings/images/logo.png' %}" alt="Omran Logo">
              نظام عمران لإدارة العقارات و المستأجرين
            </div>
          </td>
          <!-- عمود فاضي لتثبيت التباعد -->
          <td class="col-mid"></td>
          <td class="col-mid"></td>




          <!-- أقصى اليمين -->
          <td class="col-left">
            <div class="footer-line">تم إصدار العقد إلكترونيًا</div>
            <div class="footer-line">© {{ year }} جميع الحقوق محفوظة</div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <h1>{{ title }}</h1>

  <div class="contract-body">
    {{ filled_body|safe }}
  </div>

</body>

</html>
