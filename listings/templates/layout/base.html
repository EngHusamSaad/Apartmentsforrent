<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Apartments{% endblock %}</title>

  <!-- Cairo font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .sidebar {
      width: 260px;
      min-height: 100vh;
      position: sticky;
      top: 0;
    }
    .nav-link.active {
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-light">

<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar bg-white border-end p-3">
    <div class="mb-4">
      <div class="fw-bold fs-5">عُمران</div>
      <div class="text-muted small">نظام ادارة العقارات والمستأجرين</div>
    </div>

    <nav class="nav nav-pills flex-column gap-1">
      <a class="nav-link" data-nav="dashboard" href="{% url 'dashboard' %}" hx-get="{% url 'dashboard' %}" hx-target="#main-content" hx-push-url="true">
        لوحة التحكم
      </a>
      <a class="nav-link" data-nav="buildings" href="{% url 'building_list' %}" hx-get="{% url 'building_list' %}" hx-target="#main-content" hx-push-url="true">
        المباني
      </a>
      <a class="nav-link" data-nav="apartments" href="{% url 'apartment_list' %}" hx-get="{% url 'apartment_list' %}" hx-target="#main-content" hx-push-url="true">
        الشقق
      </a>
      <a class="nav-link" data-nav="tenants" href="{% url 'tenant_list' %}" hx-get="{% url 'tenant_list' %}" hx-target="#main-content" hx-push-url="true">
        المستأجرون
      </a>
      <a class="nav-link" data-nav="leases" href="{% url 'lease_list' %}" hx-get="{% url 'lease_list' %}" hx-target="#main-content" hx-push-url="true">
        عقود الإيجار
      </a>
    </nav>

    <hr>
    <div class="small text-muted">
      Logged in: {{ request.user.username }}
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-grow-1 p-4">
    <div class="container-fluid">
      <div id="main-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
</div>

<!-- App Modal -->
<div class="modal fade" id="appModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appModalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="appModalBody"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script>
function setActiveNav() {
  var path = window.location.pathname;
  document.querySelectorAll('.sidebar [data-nav]').forEach(function(el) {
    var nav = el.getAttribute('data-nav');
    var isActive = (nav === 'dashboard' && (path === '/' || path === '')) ||
      (nav !== 'dashboard' && path.indexOf('/' + nav + '/') === 0);
    el.classList.toggle('active', !!isActive);
  });
}
document.addEventListener('DOMContentLoaded', setActiveNav);
document.body.addEventListener('htmx:pushedIntoHistory', setActiveNav);
document.body.addEventListener('htmx:afterOnLoad', setActiveNav);
document.body.addEventListener('htmx:afterSwap', function(evt) {
  if (evt.detail.target && evt.detail.target.id === 'appModalBody') {
    bootstrap.Modal.getOrCreateInstance(document.getElementById('appModal')).show();
  }
});

document.body.addEventListener('closeModal', function() {
  const modalEl = document.getElementById('appModal');
  bootstrap.Modal.getOrCreateInstance(modalEl).hide();
  document.getElementById('appModalBody').innerHTML = '';
});
document.body.addEventListener('closeModal', function() {
  bootstrap.Modal.getInstance(document.getElementById('appModal'))?.hide();
});
</script>
</body>
</html>
