<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Apartments{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      width: 260px;
      min-height: 100vh;
      position: sticky;
      top: 0;
    }
    .nav-link.active {
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-light">

<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar bg-white border-end p-3">
    <div class="mb-4">
      <div class="fw-bold fs-5">Apartments</div>
      <div class="text-muted small">Rental Management</div>
    </div>

    <nav class="nav nav-pills flex-column gap-1">
      <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
        Dashboard
      </a>
      <a class="nav-link {% if request.resolver_match.url_name in 'building_list building_create building_edit' %}active{% endif %}" href="{% url 'building_list' %}">
        Buildings
      </a>
      <a class="nav-link {% if request.resolver_match.url_name in 'apartment_list apartment_create apartment_edit' %}active{% endif %}" href="{% url 'apartment_list' %}">
        Apartments
      </a>
      <a class="nav-link {% if request.resolver_match.url_name in 'tenant_list tenant_create tenant_edit' %}active{% endif %}" href="{% url 'tenant_list' %}">
        Tenants
      </a>
      <a class="nav-link {% if request.resolver_match.url_name in 'lease_list lease_create lease_edit' %}active{% endif %}" href="{% url 'lease_list' %}">
        Leases
      </a>
    </nav>

    <hr>
    <div class="small text-muted">
      Logged in: {{ request.user.username }}
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-grow-1 p-4">
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
